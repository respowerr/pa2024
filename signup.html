<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Nom de l'Association</h1>
        </div>
    </div>

    <div class="main-content container">
        <div class="form-section">
            <h2>Inscription</h2>
            <form action="#" method="POST">
                <!-- Nom Complet -->
                <input type="text" name="fullname" class="form-input" placeholder="Nom complet" required>
                
                <!-- Email -->
                <input type="email" name="email" class="form-input" placeholder="Email" required>
                
                <!-- Mot de Passe -->
                <input type="password" name="password" class="form-input" placeholder="Créer un mot de passe" required>
                
                <!-- Confirmation du Mot de Passe -->
                <input type="password" name="confirm_password" class="form-input" placeholder="Confirmer le mot de passe" required>

                <!-- Bouton d'inscription -->
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <div class="footer">
        © 2024 Nom de l'Association. Tous droits réservés.
    </div>
</body>
</html>

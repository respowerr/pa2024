<!DOCTYPE html>
<html>
<head>
    <title>Lecture NFC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nfc/0.8.0/nfc.min.js"></script>
</head>
<body>
    <button id="lectureNFC">Lire le jeton NFC</button>

    <script>
        document.getElementById('lectureNFC').addEventListener('click', function() {
            nfc.scan().then(tag => {
                envoyerCodeNFC(tag.id);
            }).catch(error => {
                console.error(error);
            });
        });

        function envoyerCodeNFC(codeNFC) {
            // Envoi du code NFC à un script PHP côté serveur via AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'traitement_NFC.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send('codeNFC=' + codeNFC);
        }
    </script>
</body>
</html>

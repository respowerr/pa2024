<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Connexion</h2>
            <form action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-input" placeholder="Entrez votre email">

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required class="form-input" placeholder="Entrez votre mot de passe">

                <button type="submit" class="btn">Se connecter</button>
            </form>
            <p>Pas encore membre ? <a href="inscription.html">Inscrivez-vous ici</a></p>
        </div>
    </div>
</body>
</html>
